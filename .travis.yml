language: bash
services: docker

env:
  matrix:
  - RELEASES=latest
  - RELEASES=cli
  - RELEASES=fpm
  - RELEASES=apache

  global:
  - secure: 
  - secure: 

addons:
  apt:
    packages:
    - curl
    - jq

before_script:
  - ./docker-configure

script:
  - ./docker-build

after_script:
  - docker images

deploy:
  provider: script
  script: ./docker-push
  on:
    branch: master
